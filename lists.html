<!DOCTYPE html>
<html>
    <head>
        <title>Ma page web</title>
    </head>
    <body>
        <h1>Liste non ordonnée</h1>
        <ul>
            <li>Un item</li>
            <li>Un autre item</li>
            <li>Un dernier item</li>
        </ul>
        
        <h1>Liste ordonnée</h1>
        <ol>
            <li>Un item</li>
            <ul>
                <li>Un item</li>
                <li>Un autre item</li>
                <li>Un dernier item</li>
            </ul>
            <li>Un autre item</li>
            <li>Un dernier item</li>
        </ol>
    </body>
</html>
